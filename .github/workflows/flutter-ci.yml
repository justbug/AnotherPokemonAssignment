  build-android:
    name: Build Android
    needs: gate
    if: needs.gate.outputs.touched == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}
      
    - name: Setup Flutter Environment
